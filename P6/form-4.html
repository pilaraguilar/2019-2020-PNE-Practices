<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Practice 6. EX-04</title>
  </head>
  <body>
    <h1>SEQ2 server</h1>
    <p>Access to the Server</p>
    <hr>
    <form action="ping" method="get">
      Is the server alive? <input type="submit" value="PING">
    </form>
    <hr>
    <form action="get" method="get">
    Get a Sequence. Select sequence number
      <select name="n">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="submit" value="GET">
    </form>
    <hr>
  <form action="gene" method="get">
    Get a Gene. Select the name
      <select name="name">
        <option value="U5">U5</option>
        <option value="ADA">ADA</option>
        <option value="FRAT1">FRAT1</option>
        <option value="RNU6_269P">RNU6_269P</option>
        <option value="FXN">FXN</option>
      </select>
      <input type="submit" value="GENE">
    </form>
  <hr>
  <form action="operation" method="get">
    Write a sequence: <input name="seq" type="text">
    <br>
    Select an operation
    <input checked name="op" type="radio" value="info"> Info
    <input name="op" type="radio" value="comp"> Comp
    <input name="op" type="radio" value="rev"> Rev
    <br>
    Perform operation:
    <input type="submit" value="OPERATE!">
  </form>
  <hr>
  </body>
</html>
