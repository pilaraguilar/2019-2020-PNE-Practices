<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <title>FORM 2</title>
  </head>
  <body>
    <h3>Example of different input elements</h3>

    <form action="myserver" method="get">
      Text input  <input name="msg" type="text">
      <br><br>
      Check button:
      <input name="chk" type="checkbox">
      <br><br>
      Radio buttons:
      <input checked name="base" type="radio" value="A"> A
      <input name="base" type="radio" value="C"> C
      <input name="base" type="radio" value="T"> T
      <input name="base" type="radio" value="G"> G
      <br><br>
      Options: <br>
      Choose operation:
      <select name="operation">
        <option value="count">Count</option>
        <option value="perc">Percentage</option>
      </select>
       <br>
        <input type="submit"/>
    </form>

  </body>
</html>
